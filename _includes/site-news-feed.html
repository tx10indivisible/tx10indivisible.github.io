<h4>Latest News</h4>
<div>
  <ul class="latest-news">
    {% assign posts = (site.posts | where_exp: 'item', 'item.tags contains "front"') %}
    {% for post in posts offset: 0 limit: 3 %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> - <em>{{ post.date | date: '%b %d, %Y' }}</em>
      <span>{{post.excerpt | truncatewords: 18 }} </span>
    </li>
    {% endfor %}
  </ul>
  <a class="view-more-news-link" href="/news">More &gt;&gt;</a>
</div>
